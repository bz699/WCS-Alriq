<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Projet 1</title>
  <link rel="stylesheet" href="style.css">
  <script src=script.js></script><noscript>This website uses JavaScript.</noscript>
</head>
<body>
  <!-- David nv + present-->





  <!-- Elodie Menu + resa -->
  <section class="FoodMenu">
    <h2>Our Menu</h2>

    <div class="flex FoodMenuWrap">

      <div class=" flex FoodMenuBox">
        <img class="FoodPic gg" src="img/tapas.jpg" alt="picture of bread, ham and tomato in wood box"/>
        <div class="FoodPicLegend">tapas</div>
      </div>

      <div class="flex FoodMenuBox">
        <img class="FoodPic" src="img/pizza.jpeg" alt="picture of a pizza in a wood table"/>
        <div class="FoodPicLegend">plats</div>
      </div>

      <div class="flex FoodMenuBox">
        <img class="FoodPic" src="img/beer.jpeg" alt="picture of a glass of beer in a wood table"/>
        <div class="FoodPicLegend">beers</div>
      </div>

      <div class="flex FoodMenuBox">
        <img class="FoodPic" src="img/wine.jpeg" alt="picture of three glasses of wine in a wood table"/>
        <div class="FoodPicLegend">wine</div>
      </div>
      
    </div>

  </section>

  <form class=flex>
      <h2>Contact us</h2>
      <div class="formbloc">
          <div class="formItem flex">
            <label for="name">name</label>
            <input type="name" name="name" id="name" required></div>
          <div class="formItem flex">
            <label for="email">email</label>
            <input type="email" name="email" id="email" required></div>
            
          <div class="formItem flex">
            <label for="select_a_request">request</label>
            <select name="request" id="request">
              <option value="0" selected>what's your question about ?</option>
              <option value="booking">I want to book a table (groups)</option>
              <option value="place">I have question about the place</option>
              <option value="gig">I have a question about a gig</option>
              <option value="another_question">I have another question</option></select></div>

          <div class="formItem flex">
            <label for="date">date</label>
            <input type="date" name="booking_date"></div>

          <div class="formItem flex">
            <label for="message">Your message</label>
            <textarea id="message" name="message" rows="5"></textarea></div>
      </div>
  </form>



  <!-- Elisa concert + footer-->

</body>
</html>
